# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package
nmtaowa:
on:
  workflow_dispatch:
  push:

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Build with Maven
      run: mvn -B package --file pom.xml
    #- name: list all dir
      #run: |
        #bash -c "sudo apt install tree"
        #tree

    #- name: Publish to GitHub Packages Apache Maven
      #run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
      #env:
        #GITHUB_TOKEN: ${{ github.token }}
    - name: Get current date
      id: gdate
      run: echo "::set-output name=today::$(date +'%Y-%m-%d#%H_%M%S')"
    - name: Create Release and Upload Release Asset
      uses: softprops/action-gh-release@v1
      with:
        tag_name: "${{ github.ref }}#${{ steps.gdate.outputs.today }}"
        name: "Release ${{ github.ref }}#${{ steps.gdate.outputs.today }}"
        token: ${{ secrets.GH_TOKEN }}
        body: "Build Release at ${{ steps.gdate.outputs.today }}."
        draft: false
        prerelease: false
        files: |
          target*/*.jar
    - name: File in Jars
      uses: softprops/action-gh-release@v1
      with:
        tag_name: "${{ github.ref }}#${{ steps.gdate.outputs.today }}-jars"
        name: "jars Release ${{ github.ref }}#${{ steps.gdate.outputs.today }}"
        token: ${{ secrets.GH_TOKEN }}
        body: Build Release not build jars?
        draft: false
        prerelease: false
        files: |
          jars*/*.jar
